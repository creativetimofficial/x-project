<p-card header="ASSETS" styleClass="border-none shadow-none">
  
  <p-table [value]="products" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template pTemplate="header">
        <tr>
            <th>Name</th>
            <th>Price/24h change</th>
            <th>Value</th>
            <th>Amount</th>
            <th></th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-product>
        <tr>
          <td class="flex flex-row justify-start">
            <p-avatar image="../../assets/img/{{product.image}}" styleClass="mr-4 !flex" size="large" shape="circle"></p-avatar>
            <div class="flex flex-col justify-around items-start ">
              <span class="font-bold vertical-align-middle">{{ product.name }}</span>
              <span class="text-[14px]/[14px] vertical-align-middle">{{ product.shortName }}</span>
            </div>
          </td>
          <td>
            <div class="flex flex-row justify-start items-center">
              <p class="text-[14px]/[14px] vertical-align-middle mr-1">{{ product.price }}</p>
              <p-tag [severity]="product.priceVariation.startsWith('+') ? 'success' : 'danger'" styleClass="text-[12px]/[12px] font-normal" value="{{ product.priceVariation }}"></p-tag>
            </div>
          </td>
          <td>
            <span class="text-[14px]/[14px] vertical-align-middle">{{ product.value }}</span>
          </td>
          <td>
            <span class="text-[14px]/[14px] vertical-align-middle">{{ product.amount }}</span>
          </td>
          <td>
            <p-button icon="pi pi-ellipsis-v" styleClass="uppercase !text-black mr-2 p-button- p-button-link"></p-button>
          </td>
        </tr>
    </ng-template>
  </p-table>
  <div class="flex mt-6 mb-2 items-center justify-center">
    <p-button label="add new asset" icon="pi pi-plus" styleClass="p-button-rounded p-button-raised uppercase"></p-button>
  </div>
</p-card>
